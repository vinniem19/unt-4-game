<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Crystal Collector Game</title>
  </head>
  <body>
      <!--Wrapper-->
    <div class="wrapper">
        <!--Main Heading for Game-->
        <div class="row">
            <h1>Crystal Collector Game</h1>
        </div>

        <div class="row numbertext">
                <div class="col-md-6">
                   <h2>Find the magic number by clicking each crystal to add to your score </h2>
                   <h2>If you get the number exactly, you win! </h2>
                   <h2>But if you go over, you lose! </h2>
                </div>
            </div>
        <div class="row magicnumber">
            <div class="col-md-6">
                <h2>MAGIC NUMBER:</h2>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-3">
                
                <!-- my magic number span will go here -->
                <div class="col" id="target-score-area"><span id = "find-number"></span></div>
                
            </div>

            <div class="col-md-3">
                <!-- my wins and losses here; I think there should be a span here also-->
                <div class="col" id="win-loss-tally">
                    <p id="wins">Wins: <span id="goodwins"></span></span> </p>
                    <p id="losses">Losses: <span id="badlosses"></span></p>
                 </div>
            </div>
        </div>

        <div class="row" id="crystals">

    <img src = "./assets/images/BlueCrystal.jpg" id ="blue"/>
    <img src = "./assets/images/GreenCrystal.png" id="green"/>
    <img src = "./assets/images/PinkCrystal.jpg" id = "pink"/>
    <img src = "./assets/images/YellowCrystal.jpg" id = "yellow"/>

        </div>

        <div class="row">
            <div class="col-md-3" id="your-score-text">
                <h3>Your Score:</h3>
            </div>
            
        </div>
        <div class="row">
                <div class="col-md-1" id="your-score-area"><span id="your-score-points"></span></div>
        
        
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src ="./assets/javascript/game.js"></script>
  </body>
</html>
